# GitHub Pages
# None of these can actually be changed
safe:     true
lsi:      false
pygments: true

# Formatting
markdown: redcarpet
redcarpet:
  extensions: [
    "autolink"
  , "tables"
  , "strikethrough"
  , "with_toc_data"
  , "fenced_code_blocks"
  , "no_intra_emphasis"
  ]

# Permalinks
permalink: pretty

# File inclusion (these would otherwise be hidden)
include: ["_assets", "_search.json"]

# Project specific
# Remember to change these!
baseurl:      /APIDocs
title:        Wynncraft API Docs
tagline:      Documentation for the Wynncraft Web API
description:  The Wynncraft Web API reports simple data from our services
url:          http://wynncraft.github.io/APIDocs

author:
  name:       Wynncraft
  url:        http://wynncraft.com/
